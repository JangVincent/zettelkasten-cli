name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: zettel-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: zettel-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: zettel-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: zettel-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install client dependencies
        run: cd src/web/client && bun install --frozen-lockfile

      - name: Build web client
        run: cd src/web/client && bun run build

      - name: Build binary
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile=zettel

      - name: Create tarball
        run: |
          mkdir -p web-dist
          cp -r src/web/client/dist/* web-dist/
          tar -czvf ${{ matrix.artifact }}.tar.gz zettel web-dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name '*.tar.gz' -exec mv {} release/ \;

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
